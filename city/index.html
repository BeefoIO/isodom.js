<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isodom.js City Example</title>
    <link rel="stylesheet" href="https://rawgit.com/hovgaardgames/isodom.js/master/src/IsoDom.css">
    <style>
        #container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid grey;
            overflow: auto;
        }
        .iso-dom {
            transform: rotateX(59.5deg) rotateZ(45deg);
            margin-left: 200px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="isodom"></div>
</div>

<p>Assets by: <a href="http://kenney.nl/assets?s=isometric">Kenney.nl</a></p>

<script src="https://rawgit.com/hovgaardgames/isodom.js/master/src/IsoDom.js" type="application/javascript"></script>
<script>
    let iso = new IsoDom({
        debug: true,
        target: document.getElementById('isodom'),
        columns: 10,
        rows: 10,
        cellSize: [88, 88],
        items: {
            straightRoad: {
                orientation: IsoDom.ORIENTATION_SW,
                size: [1,1],
                images: {
                    [IsoDom.ORIENTATION_NW]: { url: 'assets/isometriccity/PNG/cityTiles_073.png', offset: { top: -36, left: -1 } },
                    [IsoDom.ORIENTATION_NE]: { url: 'assets/isometriccity/PNG/cityTiles_081.png', offset: { top: -36, left: -1} },
                    [IsoDom.ORIENTATION_SE]: { url: 'assets/isometriccity/PNG/cityTiles_073.png', offset: { top: -36, left: -1} },
                    [IsoDom.ORIENTATION_SW]: { url: 'assets/isometriccity/PNG/cityTiles_081.png', offset: { top: -39, left: 0 } },
                },
            },
            cornerRoad: {
                orientation: IsoDom.ORIENTATION_SW,
                size: [1,1],
                images: {
                    [IsoDom.ORIENTATION_NW]: { url: 'assets/isometriccity/PNG/cityTiles_122.png', offset: { top: -38, left: -1 } },
                    [IsoDom.ORIENTATION_NE]: { url: 'assets/isometriccity/PNG/cityTiles_124.png', offset: { top: -38, left: -1} },
                    [IsoDom.ORIENTATION_SE]: { url: 'assets/isometriccity/PNG/cityTiles_126.png', offset: { top: -38, left: -1} },
                    [IsoDom.ORIENTATION_SW]: { url: 'assets/isometriccity/PNG/cityTiles_125.png', offset: { top: -38, left: -1 } },
                },
            }
        }
    });

    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_NW }), 0, 0);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_NW }), 1, 0);
    iso.addItem(new IsoDomItem('cornerRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 0);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 1);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 2);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 3);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 4);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 5);
    iso.addItem(new IsoDomItem('straightRoad', iso, { orientation: IsoDom.ORIENTATION_SW }), 2, 6);
    iso.draw();
</script>
</body>
</html>
